<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>bake-vertex-light</title>
        <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
        <script src="https://sdk.altvr.com/libs/altspace.js/2.4.0/altspace.min.js"></script>
        <script src="bake-vertex-light.js"></script>
    </head>
    <body>
      <a-scene altspace="fullspace: true;">
        <a-entity camera position="0 1 5" wasd-controls="fly: true" look-controls></a-entity>
        <a-light type="point" position="15 10 0" intensity="100"></a-light> 

        <a-entity geometry="primitive: sphere; buffer: false; cache: false;" material="color: red" position="-4 0 0"></a-entity>
        <a-entity geometry="primitive: sphere; buffer: false;" material="color: red; shader: flat" position="-2 0 0" bake-vertex-light></a-entity>
        <a-entity obj-model="obj: url(car.obj); mtl: url(car.mtl)" position="0 0 0" bake-vertex-light></a-entity>
      </a-scene>
    </body>
</html>
